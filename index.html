<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Investimentos</h1>
        
        <div class="image-box">
            <img src="undraw_business_plan_re_0v81.svg" alt="Planejamento de Negócios" class="business-image">
        </div>

        <form id="investment-form">
            <label for="initial-amount">Valor do Investimento Inicial:</label>
            <input type="number" id="initial-amount" required>

            <label for="interest-rate">Taxa de Juros Anual (%):</label>
            <input type="number" id="interest-rate" step="0.01" required>

            <label for="years">Número de Anos:</label>
            <input type="number" id="years" required>

            <button type="submit">Calcular</button>
        </form>

        <h2>Resultados</h2>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
